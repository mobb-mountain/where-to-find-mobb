<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Accounts Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>

  <!-- Leaflet LocateControl -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

  <!-- Leaflet Control Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([40.45, -105.07249], 11);  
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    L.control.locate({
      position: 'topleft',
      flyTo: true,
      keepCurrentZoomLevel: false,
      strings: {
        title: "Show my location"
      },
      locateOptions: {
        enableHighAccuracy: true
      }
    }).addTo(map);

    L.Control.geocoder({
      position: 'topleft',
      defaultMarkGeocode: true
    }).on('markgeocode', function(e) {
    const center = e.geocode.center;

    // Set custom zoom level (e.g., 15)
    map.setView(center, 15);

    // Optional: add a marker and popup
    L.marker(center)
      .addTo(map)
      .bindPopup(e.geocode.name)
      .openPopup();
    }).addTo(map);
      
    setTimeout(() => {
      const input = document.querySelector('.leaflet-control-geocoder-form input');
      if (input) input.placeholder = "Enter an address to search";
    }, 0);

    // Define custom icons
    const icons = {
      "Liquor Store": L.icon({
        iconUrl: 'styles/bottle-wine.svg',
        iconSize: [24 * 1.4, 24 * 1.4]
      }),
      "Bar/Restaurant/Venue": L.icon({
        iconUrl: 'styles/glass-cocktail.svg',
        iconSize: [24 * 1.0, 24 * 1.0]
      }),
      "Tasting Room": L.icon({
        iconUrl: 'styles/crow.svg',
        iconSize: [149.3765 * 0.3, 75.857399 * 0.3]
      }),
      "default":  L.icon({
        iconUrl: 'styles/bottle-wine.svg',
        iconSize: [24 * 1.4, 24 * 1.4]
      })
    };

    fetch("accounts.geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            const type = feature.properties.easy_type || "default";
            const icon = icons[type] || icons["default"];
            return L.marker(latlng, { icon: icon });
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popupLines = [];
            if (props.account) popupLines.push(`<strong>${props.account}</strong>`);
            if (props.address) popupLines.push(props.address);
            if (props.easy_type) popupLines.push(`<em>${props.easy_type}</em>`);
            if (props.easy_products) popupLines.push(`Products: ${props.easy_products}`);
            layer.bindPopup(popupLines.join('<br>'));
          }
        }).addTo(map);
      });

      const legend = L.control({ position: 'bottomright' });

      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');
        div.innerHTML = `
          <style>
            .legend img {
              vertical-align: middle;
              width: 20px;
              height: 20px;
              margin-right: 6px;
            }
            .legend div {
              margin-bottom: 5px;
              font-size: 14px;
            }
          </style>
          <div><img src="styles/bottle-wine.svg"> Liquor Store</div>
          <div><img src="styles/glass-cocktail.svg"> Bar/Restaurant/Venue</div>
          <div><img src="styles/crow.svg"> Tasting Room</div>
        `;
        return div;
      };

      legend.addTo(map);

  </script>
</body>
</html>
