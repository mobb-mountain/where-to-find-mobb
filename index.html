<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Accounts Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet LocateControl -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

  <!-- Leaflet Control Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    #product-gallery {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding: 1em;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    .product {
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 4px;
      flex: 0 0 auto;
    }
    .product.selected {
      border-color: #444;
      background: #eee;
    }
    .product img {
      width: 60px;
      height: auto;
      display: block;
      margin: 0 auto 4px;
    }
    #map { flex: 1; }
  </style>
</head>

<body>
  <div id="product-gallery">
    <div class="product" data-product="Vodka">
      <img src="assets/bottle-of-whiskey-placeholder.png" alt="Vodka">
      <div>Vodka</div>
    </div>
    <div class="product" data-product="Bourbon">
      <img src="assets/bottle-of-whiskey-placeholder.png" alt="Bourbon">
      <div>Bourbon</div>
    </div>
    <div class="product" data-product="Gin">
      <img src="assets/bottle-of-whiskey-placeholder.png" alt="Gin">
      <div>Gin</div>
    </div>
    <div class="product" data-product="Limoncello">
      <img src="assets/bottle-of-whiskey-placeholder.png" alt="Limoncello">
      <div>Limoncello</div>
    </div>
    <div class="product" data-product="Rye">
      <img src="assets/bottle-of-whiskey-placeholder.png" alt="Rye">
      <div>Rye</div>
    </div>
    <div class="product" data-product="Genever">
      <img src="assets/bottle-of-whiskey-placeholder.png" alt="Genever">
      <div>Genever</div>
    </div>
  </div>

  <div id="map"></div>
  <script>
    const map = L.map('map').setView([40.5, -105.07249], 11);  
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    L.control.locate({
      position: 'topleft',
      flyTo: true,
      keepCurrentZoomLevel: false,
      strings: { title: "Show my location" },
      locateOptions: { enableHighAccuracy: true },
      onLocationError: function(err) {
        alert(
          "We couldnâ€™t determine your location.\n\n" +
          "If you're on a laptop, make sure Wi-Fi is turned on and location services are enabled.\n" +
          "You can also use the search box to find a location manually."
        );
      }
    }).addTo(map);

    L.Control.geocoder({
      position: 'topleft',
      defaultMarkGeocode: true
    }).on('markgeocode', function(e) {
      const center = e.geocode.center;
      map.setView(center, 15);
      L.marker(center).addTo(map).bindPopup(e.geocode.name).openPopup();
    }).addTo(map);

    setTimeout(() => {
      const input = document.querySelector('.leaflet-control-geocoder-form input');
      if (input) input.placeholder = "Enter an address to search";
    }, 0);

    // Define custom icons
    const icons = {
      "Liquor Store": L.icon({
        iconUrl: 'styles/bottle-wine.svg',
        iconSize: [24 * 1.4, 24 * 1.4]
      }),
      "Bar/Restaurant/Venue": L.icon({
        iconUrl: 'styles/glass-cocktail.svg',
        iconSize: [24 * 1.0, 24 * 1.0]
      }),
      "Tasting Room": L.icon({
        iconUrl: 'styles/crow.svg',
        iconSize: [149.3765 * 0.3, 75.857399 * 0.3]
      }),
      "default": L.icon({
        iconUrl: 'styles/bottle-wine.svg',
        iconSize: [24 * 1.4, 24 * 1.4]
      })
    };

    let allMarkers = [];
    let layerGroup = L.layerGroup().addTo(map);
    let selectedProduct = null;

    function updateMarkers() {
      allMarkers.forEach(marker => {
        const props = marker.feature.properties;
        const products = (props.easy_products || "").toLowerCase();
        const match = !selectedProduct || products.includes(selectedProduct.toLowerCase());
        if (match) {
          layerGroup.addLayer(marker);
        } else {
          layerGroup.removeLayer(marker);
        }
      });
    }

    fetch("accounts.geojson")
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          const props = feature.properties;
          const type = props.easy_type || "default";
          const icon = icons[type] || icons["default"];
          const latlng = feature.geometry.coordinates.reverse(); // [lat, lon]

          const popupLines = [];
          if (props.account) popupLines.push(`<strong>${props.account}</strong>`);
          if (props.address) popupLines.push(props.address);
          if (props.easy_type) popupLines.push(`<em>${props.easy_type}</em>`);
          if (props.easy_products) popupLines.push(`Products: ${props.easy_products}`);

          const marker = L.marker(latlng, { icon: icon })
            .bindPopup(popupLines.join('<br>'));
          marker.feature = feature;
          marker.addTo(layerGroup);
          allMarkers.push(marker);
        });
      });

    document.querySelectorAll(".product").forEach(el => {
      el.addEventListener("click", () => {
        const product = el.dataset.product;
        const isActive = el.classList.contains("selected");

        document.querySelectorAll(".product").forEach(p => p.classList.remove("selected"));
        if (!isActive) {
          el.classList.add("selected");
          selectedProduct = product;
        } else {
          selectedProduct = null;
        }

        updateMarkers();
      });
    });

    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'info legend');
      div.innerHTML = `
        <style>
          .legend img {
            vertical-align: middle;
            width: 20px;
            height: 20px;
            margin-right: 6px;
          }
          .legend div {
            margin-bottom: 5px;
            font-size: 14px;
          }
        </style>
        <div><img src="styles/bottle-wine.svg"> Liquor Store</div>
        <div><img src="styles/glass-cocktail.svg"> Bar/Restaurant/Venue</div>
        <div><img src="styles/crow.svg"> Tasting Room</div>
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
