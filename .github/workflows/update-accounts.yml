name: update-accounts

on:
  schedule:
    - cron: '0 7 * * 1'  # every Monday at 7 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libudunits2-dev \
            libproj-dev \
            libgdal-dev \
            libprotobuf-dev \
            protobuf-compiler \
            libjpeg-dev \
            libpng-dev \
            pkg-config
            
      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("googlesheets4", "ggmap", "dplyr", "tidyr", "stringr", "janitor", "tibble", "sf", "geojsonio"))'

      - name: Run update script
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GSHEET_SERVICE_ACCOUNT_JSON: ${{ secrets.GSHEET_SERVICE_ACCOUNT_JSON }}
        run: Rscript accounts_ingress.R
